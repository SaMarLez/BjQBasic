<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Curso Básico</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="img/jQuery_icono.png">
    <link rel='stylesheet' type='text/css' media='screen' href='css/libs/bootstrap.min.css'>
</head>

<body>
    <div class="container">
        <div class="container" align="center">
            <img src="img/jQuery_logo.png" class="img-responsive">
         </div>
        <br><br>
        <div class="page-header">
            <h1>Holas</h1>
            <p>Rellena el siguiente formulario, revisa los datos en la tabla</p>
        </div>
    </div>


    <div class="container">
        <ul class="nav nav-tabs">
            <li id="tabForm" class="active"><a href="#">Formulario</a></li>
            <li id="tabTabl"><a href="#">Tabla</a></li>
        </ul>
        <br>
    </div>


    <div id="dForm" class="container">
        <div class="panel panel-primary">
            <div class="panel-heading"><b>Datos Personales</b></div>
            <div class="panel-body">
                <form id="formu">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group">
                                <label for="nombre">Nombre:</label>
                                <input id="nombre" name="nombre" type='text' placeholder="Ingrese su Nombre" minlength="3" maxlength="20">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="apePat">Apellido Paterno:</label>
                                <input id="apePat" name="apePat" type='text' placeholder="Ingrese su Apellido Paterno"  minlength="3" maxlength="20">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="apeMat">Apellido Materno:</label>
                                <input id="apeMat" name="apeMat" type='text' placeholder="Ingrese su Apellido Materno"  minlength="3" maxlength="20">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-offset-2">
                            <div class="form-group">
                                <label for="fechNac">Fecha de Nacimiento:</label>
                                <input id="fechNac" name="fechNac" type='date'>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="email">EMail:</label>
                                <input id="email" name="email" type='email' placeholder="correo@correo.com"  minlength="3" maxlength="20">
                            </div>
                        </div>
                    </div>

                    <div class="row">/
                        <div class="col-md-4 col-md-offset-4">
                            <div class="form-group">
                                <label for="sexo">Seleccione su sexo:</label>
                                <select id="sexo" name="sexo">
                                    <option value="-1">-Seleccione una opción-</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 col-md-offset-10">
                            <button id="btnCln" type="button" class="btn btn-warning">Limpiar</button>
                            <button id="btnSnd" type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="dTable" class="container">
        <div class="panel panel-primary">
            <div class="panel-heading"><b>Tabla de datos</b></div>
            <div class="panel-body">
                <table id="tablaDat" class="table table-striped">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Email</th>
                        <th>Sexo</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Eve La Niebe</td>
                        <td>12/12/2000</td>
                        <td>eve@example.com</td>
                        <td>F</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>



    <script src='js/libs/jquery.min.js'></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/bootbox.all.min.js"></script>

    <script src="js/generados/main.js"></script>
    <script src="js/generados/funciones.js"></script>
    <script src="js/generados/validaciones.js"></script>
    <script src="js/generados/constantes.js"></script>
</body>

</html>
